<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymealf.org">
	<head>
		<title>添加商品信息</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css"
			href="../static/css/style.css" />
	</head>

	<body>
		<div id="wrap">
			<div id="top_content">
					<div id="header">
						<div id="rightheader">
							<p>
								2023/4/27
								<br />
							</p>
						</div>
						<div id="topheader">
							<h1 id="title">
								<a href="#">main</a>
							</h1>
						</div>
						<div id="navigation">
						</div>
					</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						添加商品信息:
					</h1>
					<form th:action="@{/cargo/submit}" method="post" enctype="multipart/form-data">
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									商品名:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="cargo_name" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									出发地:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="cargo_start" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									到达地:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="cargo_end" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									订单生成时间:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="cargo_time" />
								</td>
							</tr>
						</table>
						<p>
							<input type="submit" class="button" value="确认添加" />
							<input type="button" class="button" value="返回列表" onclick="back()"/>
							<script>
								function back(){
									location.href = '[[@{/}]]';
								}
							</script>
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					ABC@126.com
				</div>
			</div>
		</div>
	</body>
</html>
